<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>

    <ion-title class="ion-text-center">Clientes</ion-title>

    <ion-buttons slot="end">
      <ion-button color="dark" routerLink="../registrar-cliente">
        <ion-icon name="add-circle-outline"></ion-icon></ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="dark" class="card-item" *ngFor="let clients of clientesT">
    <ion-card-header>
      <ion-card-title class="ion-text-center"> {{clients.nombre}}</ion-card-title>
      <ion-card-subtitle>{{clients.tipoIdentificacion}}: {{clients.identificacionNumero}}</ion-card-subtitle>
      <ion-card-subtitle>Tel√≥fono: {{clients.telefono}} </ion-card-subtitle>
      <ion-card-subtitle> Email: {{clients.correoElectronico}} </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content class="ion-text-center">
      <ion-button color="tertiary" (click)="actualizar(clients)">
        <ion-icon name="pencil-outline"></ion-icon></ion-button>
      <ion-button color="danger" (click)="delete(clients)">
        <ion-icon name="trash-outline"></ion-icon></ion-button>
    </ion-card-content>
  </ion-card>


</ion-content>
