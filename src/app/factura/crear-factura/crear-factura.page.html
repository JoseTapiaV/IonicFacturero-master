<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Facturar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="crearFactura">

    <ion-card-subtitle class="ion-text-center">Datos Cliente</ion-card-subtitle>

    <ion-header>
      <ion-item>
        <ion-input #identificador id="identificacionNumero" type="text" class="input1"
          placeholder="Su dentificación" required class="ion-text-center"></ion-input>

        <ion-button color="dark" slot="end" (click)="buscarClienteIdentificacion(''+identificador.value)">
          <ion-icon name="search-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-header>
  </ion-card>

  <ion-card-content>
    <ion-card>
      <ion-item color="light">
        <ion-label>Nombre:</ion-label>
        <ion-input [(ngModel)]="cliente.nombre" id="nombre" type="text" class="ion-text-center"
          value="{{cliente.nombre}}" readOnly></ion-input>
      </ion-item>

    </ion-card>
    <form [formGroup]="facturaRegisterForm" (ngSubmit)="cargarfactura()">
      <ion-input formControlName="clienteId" [(ngModel)]="cliente.id" id="clienteId" type="text"
        class="ion-text-center" value="{{cliente.id}}" readOnly>Código del cliente:</ion-input>
      <ion-item>
        <ion-button type="submit" color="dark" style=" margin: 0 auto;
              display: inline-block;"><ion-icon name="cloud-done-outline"></ion-icon> &nbsp; Generar Factura</ion-button>
      </ion-item>

    </form>

    <ion-card class="ion-text-center">
      <ion-card-subtitle class="ion-text-center">Productos Facturar</ion-card-subtitle>

      <ion-card *ngFor="let detalles of detalles1" class="ion-text-center">
          <ion-list>
            <div><ion-label color="dark">{{detalles.descripcion}}</ion-label></div>
            <div><ion-label color="dark">P.Unitario: {{detalles.precioUnitario}} $</ion-label></div>
            <div><ion-label color="dark">Cantidad: {{detalles.cantidad}}</ion-label></div>
            <div><ion-label color="dark">Total: {{detalles.total}} $</ion-label></div>
          </ion-list>
      </ion-card>

      <ion-item lines="lines">
        <ion-title class="ion-text-center">Total</ion-title>
        <ion-list>
          <ion-label color="dark">Subtotal: {{subtotal}} $</ion-label>
          <ion-label color="dark">Iva: {{impuesto}} $</ion-label>
          <ion-label color="dark">Total: {{totalF}} $</ion-label>
        </ion-list>
      </ion-item>

    </ion-card>
  </ion-card-content>
</ion-content>
