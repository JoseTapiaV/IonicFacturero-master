<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-left">Servicios</ion-title>
    <ion-buttons slot="end">
      <ion-button color="dark" routerLink="../crear-servicios">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card color="dark" class="items" *ngFor="let servicios of servicioT">

    <ion-card-header>
      <ion-card-content>
        <h1 class="ion-text-center">{{servicios.descripcion}}</h1>
      </ion-card-content>
      <ion-card-subtitle class="ion-text-center">Precio Unitario: ${{servicios.precioUnitario}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content class="ion-text-center">
      <ion-button color="tertiary" (click)="actualizar(servicios)">
        <ion-icon name="pencil-outline"></ion-icon></ion-button>
      <ion-button color="danger" (click)="deleteServicio(servicios)">
        <ion-icon name="trash-outline"></ion-icon></ion-button>
    </ion-card-content>

  </ion-card>

</ion-content>
